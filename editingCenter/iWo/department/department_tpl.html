<div trs-scroll-fix class="row edit_right_head">
    <div class="col-md-8 col-lg-10">
        <button class="btn btn-default btn-commen opacity100" ng-disabled="data.selectedArray.length<1" ng-mouseenter="status.batchOperateBtn['hoverStatus']='takeDraft'" ng-mouseleave="status.batchOperateBtn['hoverStatus']=''" ng-click="takeDraft()" ng-if="status.btnRights['department.release.qugao']">
            <span class="s_icon"><img ng-src="./resourceCenter/images/{{status.batchOperateBtn['hoverStatus']=='takeDraft'?'z56-1.png':'z56.png'}}" /></span> 取稿
        </button>
        <button class="btn btn-default btn-commen opacity100" ng-click="submit()" ng-disabled="data.selectedArray.length<1" ng-mouseenter="status.batchOperateBtn['hoverStatus']='submit'" ng-mouseleave="status.batchOperateBtn['hoverStatus']=''" ng-if="status.btnRights['department.release.shanlan']&&status.isDepartment">
            <span class="s_icon">
                <img ng-src="./editingCenter/iWo/images/{{status.batchOperateBtn['hoverStatus']=='submit'&&data.selectedArray.length>0?'i38-1.png':'i38.png'}}"/>
            </span> 上栏
        </button>
        <button ng-click="draft()" class="btn btn-default btn-commen opacity100" ng-disabled="data.selectedArray.length<1" ng-mouseenter="status.batchOperateBtn['hoverStatus']='draft'" ng-mouseleave="status.batchOperateBtn['hoverStatus']=''" ng-if="status.btnRights['department.release.chuandi']&&status.isDepartment">
            <span class="s_icon">
                <img ng-src="./editingCenter/iWo/images/{{status.batchOperateBtn['hoverStatus']=='draft'&&data.selectedArray.length>0?'i40-1.png':'i40.png'}}" />
            </span> 传递
        </button>
        <button ng-click="batchShare()" class="btn btn-default btn-commen opacity100" ng-disabled="data.selectedArray.length<1" ng-mouseenter="status.batchOperateBtn['hoverStatus']='share'" ng-mouseleave="status.batchOperateBtn['hoverStatus']=''" ng-if="status.btnRights['department.release.gongxiang']&&status.isDepartment">
            <span class="s_icon">
                <img ng-src="./editingCenter/app/images/{{status.batchOperateBtn['hoverStatus']=='share'&&data.selectedArray.length>0?'b6-1.png':'b6.png'}}" />
            </span> 共享
        </button>
        <button class="btn btn-default btn-commen hidden-operate opacity100" ng-click="rejection()" ng-disabled="data.selectedArray.length<1" ng-mouseenter="status.batchOperateBtn['hoverStatus']='rejection'" ng-mouseleave="status.batchOperateBtn['hoverStatus']=''" ng-if="status.btnRights['department.release.tuigao']&&status.isDepartment">
            <span class="s_icon pmm-four-word-btn-icon">
                <img ng-src="./editingCenter/iWo/images/{{status.batchOperateBtn['hoverStatus']=='rejection'?'i41-1.png':'i41.png'}}" />
            </span> 退稿
        </button>
        <button class="btn btn-default btn-commen hidden-operate opacity100" ng-disabled="data.selectedArray.length<1" ng-click="draftlist()" ng-mouseenter="status.batchOperateBtn['hoverStatus']='draftlist'" ng-mouseleave="status.batchOperateBtn['hoverStatus']=''" ng-if="status.btnRights['department.release.fagaodan']&&status.isDepartment">
            <span class="s_icon">
                <img ng-src="./editingCenter/iWo/images/{{status.batchOperateBtn['hoverStatus']=='draftlist'&&data.selectedArray.length>0?'i39-1.png':'i39.png'}}" />
            </span> 发稿单
        </button>
        <button class="btn btn-default btn-commen hidden-operate opacity100" ng-disabled="data.selectedArray.length<1" ng-click="exportDraft()" ng-mouseenter="status.batchOperateBtn['hoverStatus']='export'" ng-mouseleave="status.batchOperateBtn['hoverStatus']=''" ng-if="status.btnRights['department.release.daochu']&&status.isDepartment">
            <span class="s_icon">
                <img ng-src="./editingCenter/iWo/images/{{status.batchOperateBtn['hoverStatus']=='export'&&data.selectedArray.length>0?'i17-1.png':'i17.png'}}" />
            </span> 导出
        </button>
    </div>
    <div class="col-md-4 col-lg-2">
        <ol class="breadcrumb pull-right edit_breadcrumb">
            <li>
                <span>{{data.departmentInfo.unitName}}</span>
                <span ng-if="status.isDepartment">{{data.departmentInfo.departmentName}}</span>
            </li>
        </ol>
    </div>
</div>
<div class="row edit_right_mid">
    <div class="col-md-6">
        <span class="s_onlyme">查看所有稿件</span>
        <trs-radio ckstatus="status.isAll" ckcallback="isCheckall()"></trs-radio>
        <trs-single-select selected-option="iWoDocStatusSelected" callback="queryByDropdown('DocType',iWoDocStatusSelected.value)" options="iWoDocStatusName"></trs-single-select>
        <trs-time-select selected-option="timeType" options="timeTypeJsons" callback="queryByDropdown('OperTime',timeType.value)" fromdate="data.fromdate" untildate="data.untildate"></trs-time-select>
        <!-- 排序方式 -->
        <trs-single-select ng-show="status.isESSearch" selected-option="sortType" callback="queryByDropdown('', sortType.value)" options="sortTypeJsons"></trs-single-select>
    </div>
    <div class="col-md-6">
        <div class="input-group edit_input_group">
            <input type="text" class="form-control edit_form_control" placeholder="请输入关键字搜索" ng-model="keywords" ng-keypress="fullTextSearch($event)">
            <span class="input-group-btn">
            <button class="btn btn-default btn_edit_search" type="button" ng-click="fullTextSearch()">搜索</button>
          </span>
        </div>
        <trs-single-select selected-option="iWoAllSelected" callback="queryByiWoAll()" options="iWoAll" class="pull-right"></trs-single-select>
    </div>
</div>
<div class="edit_table border_radius_5">
    <table class="table table-striped data-table black-box">
        <thead>
            <tr>
                <th class="td-check col-cbx">
                    <trs-checkbox ischecked="data.items.length>0&&data.selectedArray.length==data.items.length" callback="selectAll()"></trs-checkbox>
                </th>
                <th class="td-number col-index" style="text-align: center;">序号</th>
                <th class="xcol-icon"></th>
                <th>标题</th>
                <th class="xcol-type">类型</th>
                <th class="xcol-words">字数</th>
                <th class="xcol-type">状态</th>
                <th class="xcol-newspaper-releaseBuild">创建人</th>
                <th class="xcol-newspaper-releaseBuild">提交人</th>
                <th class="xcol-lastDate">最后版本时间</th>
                <th class="xcol-operation">操作</th>
                <th class="xcol-picture">图示</th>
            </tr>
        </thead>
        <tbody trs-thumb-container>
            <div cg-busy="loadingPromise"></div>
            <tr ng-repeat="item in data.items">
                <td class="td-check">
                    <trs-checkbox ischecked="data.selectedArray.indexOf(item)<0?false:true" callback="selectDoc(item)"></trs-checkbox>
                </td>
                <td class="td-number">
                    {{(page.CURRPAGE-1)*page.PAGESIZE+$index+1}}
                </td>
                <td>
                    <!--<div class="office_icon_group">-->
                    <img src="./editingCenter/iWo/images/i22.png" title="发稿单异常" ng-show="item.FGDERROR =='1'">
                    <!-- <img src="./editingCenter/iWo/images/i53.png" title="不发稿费" ng-if="item.FGDERROR=='3'"> -->
                    <!-- <img src="./editingCenter/iWo/images/i23.png" title="已收藏" ng-if="item.ISCOL !='false'"> -->
                    <!-- <img src="./editingCenter/iWo/images/i19.png" title="复制建新稿" ng-if="item.ISFZG !='false'"> -->
                    <!--</div>-->
                </td>
                <td class="td-number ta-l table-title-size-ta-l">
                    <a ui-sref="iwopreview({channelid:channelid,chnldocid:item.CHNLDOCID,siteid:siteid,metadataid:item.METADATAID,modalname:'iwo.personal',type:item.DOCTYPEID,departmentid:item.DEPARTMENTID,isdepartment:status.isDepartment})" target="_blank" ng-bind="item.TITLE|truncate:20:'...'" title="{{item.TITLE}}">
                    </a>
                </td>
                <td ng-bind="item.DOCTYPE"></td>
                <td ng-bind="item.DOCWORDSCOUNT"></td>
                <td ng-bind="item.DOCSTATUSNAME"></td>
                <td ng-bind="item.TRUENAME"></td>
                <td ng-bind="item.OPERNAME"></td>
                <td ng-bind="item.UPDATETIME" class="pointer" ng-click="showVersionTime(item)"></td>
                <td class="iwo_operate">
                    <a title="编辑" target="_blank" ui-sref="{{data.editPath[item.DOCTYPEID]}}({chnldocid:item.CHNLDOCID,metadataid:item.METADATAID,status:status.personalEdit,departmentid:item.DEPARTMENTID})" ng-if="status.btnRights['department.release.bianji']&&status.isDepartment">
                        <img src="./editingCenter/app/images/r1.png">
                    </a>
                </td>
                <td class="edit-icon-td">
                    <trs-thumb item="item" transform="editingCenterAllThumb"></trs-thumb>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="page cls-paging">
    <trs-pagenation-left page-count="page" callback="selectPageNum()" is-select-pagecount="true"></trs-pagenation-left>
    <pagination total-items="page.ITEMCOUNT" ng-change="pageChanged()" ng-model="page.CURRPAGE" max-size="6" class="pagination-sm page_left" boundary-links="true" items-per-page="page.PAGESIZE" rotate="false" num-pages="page.PAGECOUNT" first-text="首页" previous-text="上一页" next-text="下一页" last-text="末页"></pagination>
    <trs-pagenation-right callback="jumpToPage()" currpage="status.copyCurrPage" page="page"></trs-pagenation-right>
</div>
