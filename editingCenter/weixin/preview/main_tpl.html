<div class="websiteCabletPreview_nav">
    <div class="box-fix-bt box-fix-top">
        <div class="txt_r">
            <button class="btn btn-primary" ng-click="edit()" ng-if="status.btnRights['wechat.daibian.bianji']||status.btnRights['wechat.daishen.bianji']">
                <span class="s_icon">
                    <img src="./editingCenter/newspaper/images/bj46-1.png"> 
                </span>编辑
            </button>
            <button class="btn btn-primary" ng-click="creationAxis()">
                <span class="s_icon">
                    <img ng-src="./resourceCenter/images/z14-1.png" />
                </span>创作轴
            </button>
            <button class="btn btn-primary wt120" ng-click="bigFace(item)" ng-if="status.bigFaceRights['wechat.trace.chakan']">
                <span class="s_icon width-pic">
                    <img src="./editingCenter/app/toBeCompiled/images/b9.png"> 
                </span> <span ng-bind="status.bitFaceTit"></span>
            </button>
            <button class="btn btn-primary" ng-click="printBtn()">
                <span class="s_icon">
                     <img ng-src="./editingCenter/app/images/zm15.png" /> 
                </span> 打印
            </button>
            <button class="btn btn-primary" ng-click="close()">
                <span class="s_icon">
                    <img src="./editingCenter/website/images/bclose.png"> 
                </span> 关闭
            </button>
        </div>
    </div>
</div>
<div class="websiteCabletPreview">
    <div class="websiteCabletPreview_context slide-down">
        <div class="websiteCabletPreview_head">
            <div class="websiteCabletPreview_head_rank">
                <p class="col-md-4">
                    <b>稿件来源：</b>
                    <span>{{data.wechatDoc.CHNLDESC}}</span>
                </p>
                <p class="col-md-4">
                    <b>作者：</b>
                    <span>{{data.wechatDoc.CRUSER}}</span>
                </p>
                <p class="col-md-4">
                    <b>创建时间：</b>
                    <span>{{data.wechatDoc.CRTIME}}</span>
                </p>
            </div>
            <div class="websiteCabletPreview_head_rank">
                <p class="col-md-4">
                    <b>状态：</b>
                    <span>{{data.wechatDoc.DOCSTATUSNAME}}</span>
                </p>
                <p class="col-md-4">
                    <b>稿件类型：</b>
                    <span>{{data.docType[data.wechatDoc.WECHATDOCTYPE]}}</span>
                </p>
            </div>
            <div class="websiteCabletPreview_head_rank">
                <p class="col-md-4">
                    <b>摘要：</b>
                    <span class="pointer"></span>
                </p>
                <p class="col-md-4">
                    <b>备注：</b>
                    <span ng-bind="data.wechatDoc.COMMENTS" title="{{data.wechatDoc.COMMENTS}}" class="pointer"></span>
                </p>
            </div>
        </div>
    </div>
    <div class="websiteCabletPreview_content" trs-add-to-create data="data">
        <h1>{{data.wechatDoc.DOCTITLE}}</h1>
        <div class="TRS_ueditor edit_preview_fix-font newsImgStyle" ng-bind-html="data.wechatDoc.HTMLCONTENT"></div>
        <div class="wt960 edit" ng-if="data.wechatDoc.DOC_PICTURELIST.length>0">
            <div class="carousel-row">
                <trs-slider slider-pic="data.wechatDoc.DOC_PICTURELIST"></trs-slider>
            </div>
        </div>
        <div class="videolabel" ng-show="data.wechatDoc.WECHATDOCTYPE=='3'||data.wechatDoc.WECHATDOCTYPE=='4'">
            <video controls="controls" ng-src="{{data.wechatDoc.MAS[0].iOSAppPlayURL | trsTrustUrl}}" poster="{{data.videoInfo.MAS[0].pic}}">Your brower does not support the video tag.</video>
        </div>
    </div>
    <p class="websiteCabletPreview_content bigFace">
        <trs-big-face></trs-big-face>
    </p>
    <trs-go-top></trs-go-top>
    <div cg-busy="loadingPromise"></div>
</div>
