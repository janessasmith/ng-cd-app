<div class="container-fluid editing-list">
    <!-- 站点一级标题-->
    <div class="editing-pos" ng-click="status.isDropdown=!status.isDropdown">
        <div class="editing-list-zjxw site_btn">
            <img class="editing_list_zjxw_img" src="./editingCenter/app/images/w33.png">
            <span ng-bind="status.selectedSite.SITENAME" title="{{status.selectedSite.SITENAME}}"></span>
        </div>
        <!-- 当站点内容超过一条时，下拉收起图标切换 和上面ng-click呼应 -->
        <div ng-if="status.sites.length>1">
            <img class="edit_mark" src="./editingCenter/app/images/l5-1.png" ng-show="!status.isDropdown">
            <img class="edit_mark" src="./editingCenter/app/images/l5-2.png" ng-show="status.isDropdown">
        </div>
        <!-- 一级站点标题列表 -->
        <div class="editing-Sites_fa" ng-show="status.isDropdown">
            <div class="editing-Sites" ng-repeat="site in status.sites" ng-click="selectSites(site)">
                <span ng-bind="site.SITENAME" title="{{site.SITENAME}}"></span>
                <img src="./editingCenter/app/images/l8.png" ng-show="status.selectedSite==site">
            </div>
        </div>
    </div>
    <tabset class="editing-downlist">
        <!-- 待编 -->
        <tab heading="待编" class="icon-compiled pointer">
            <!-- <treecontrol class="tree-classic" tree-model="status['waitcompiled'].channels" selected-node="selectedNode" expanded-nodes="status.expandedNode['waitcompiled']" on-node-toggle="queryNodeChildren(node)" >
                <span class="mySelect" ng-bind='node.CHNLDESC' ng-click="" title=""></span>
            </treecontrol> -->
            
            <!-- <treecontrol class="tree-light" selected-node="selectedNode" expanded-nodes="expandedTest" on-node-toggle="showToggle(node)" tree-model="dataForTheTree" options="status.treeOptions" on-selection="showSelected(node)"> <i class="icon-tree"></i>
                <span ng-bind="node.CHNLDESC" ng-click="chooseChannel(node)"></span>
            </treecontrol> -->
        </tab>
        <!-- 待审 -->
        <tab heading="待审" class="icon-pending pointer">
        </tab>
        <!-- 已签发 -->
        <tab heading="已签发" class="icon-signed pointer">
        </tab>
    </tabset>
</div>
