<div class="editing-list">
    <!-- 站点一级标题-->
    <div class="editing-pos" ng-click="status.isDropdown=!status.isDropdown">
        <div class="editing-list-zjxw">
            <img class="editing_list_zjxw_img" src="./editingCenter/app/images/editing-leftnav_icon01.png">
            <span ng-bind="status.selectedSite.SITENAME" title="{{status.selectedSite.SITENAME}}"></span>
        </div>
        <!-- 当站点内容超过一条时，下拉收起图标切换 和上面ng-click呼应 -->
        <div ng-if="status.sites.length>1">
            <img class="edit_mark" src="./editingCenter/app/images/editing-leftnav_icon02.png" ng-show="!status.isDropdown">
            <img class="edit_mark" src="./editingCenter/app/images/editing-leftnav_icon03.png" ng-show="status.isDropdown">
        </div>
        <!-- 一级站点标题列表 -->
        <div class="editing-Sites_fa" ng-show="status.isDropdown">
            <div class="editing-Sites" ng-repeat="site in status.sites" ng-click="selectSites(site)">
                <span ng-bind="site.SITENAME" title="{{site.SITENAME}}"></span>
                <img src="./editingCenter/app/images/l8.png" ng-show="status.selectedSite==site">
            </div>
        </div>
    </div>
    <tabset class="editing-downlist">
        <!-- 待编 -->
        <tab heading="待编" class="icon-compiled pointer" active="status.waitcompiled.isSelected" ng-click="changeWebPlatform('waitcompiled')">
            <!-- 常用栏目 -->
            <accordion close-others="true">
                <accordion-group class="web-comculm">
                    <accordion-heading>
                        <span class="cm-title">常用栏目</span>
                        <img  class="web_mark" src="./editingCenter/app/images/editing-leftnav_icon02.png">
                    </accordion-heading>
                    <ul ng-if="status.favoriteChannels.length>0">
                        <li ng-repeat="fchannel in status.favoriteChannels track by $index" ng-init="innerIndex=$index">
                            <img src="./editingCenter/images/web-coml-tree_03.png">
                            <a ng-bind="fchannel.CHNLDESC"></a>
                            <div class="removefchanel" ng-click="removeFavoriteChannel(fchannel.CHANNELID,innerIndex)">
                                <img src="./editingCenter/images/web-com-remove.png">
                            </div>
                        </li>
                    </ul>
                </accordion-group>
            </accordion>
            <treecontrol class="tree-classic" tree-model="status['waitcompiled'].channels" selected-node="getSelectedNode()" on-node-toggle="queryNodeChildren(node)" options="status.channelTreeOptions">
                <span class="mySelect" ng-click="setWebSelectedChnl(node,'waitcompiled')" ng-mouseenter="node.hover=true" ng-mouseleave="node.hover=false">
                    {{node.CHNLDESC}}
                    <!-- 选中效果 -->
                    <p class="haschoosed" ng-show="status.waitcompiled.selectedChnl==node"></p>
                    <!-- hover出现可以点击常用效果 -->
                    <p class="uncomadd" ng-show="node.hover&&!node.clicked" ng-click="addFavoriteChannel(node)">常</p>
                    <!-- 点击之后的效果 -->
                    <p class="hascomadd" ng-show="node.clicked && !node.hover"></p>
                    <!-- 点击之后的hover效果 -->
                    <p class="hascomaddhover" ng-show="node.hover && node.clicked" ng-click="removeFavoriteChannel(node.CHANNELID,0)">常</p>
                </span>
            </treecontrol>
        </tab>
        <!-- 待审 -->
        <tab heading="待审" class="icon-pending pointer" active="status.pending.isSelected" ng-click="changeWebPlatform('pending')">
        </tab>
        <!-- 待签 -->
        <tab heading="待签" class="icon-waitpending pointer" active="status.waitpending.isSelected" ng-click="changeWebPlatform('waitpending')">
        </tab>
        <!-- 已发 -->
        <tab heading="已发" class="icon-signed pointer" active="status.signed.isSelected" ng-click="changeWebPlatform('signed')">
        </tab>
    </tabset>
</div>
