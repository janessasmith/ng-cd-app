<div class="resourceClassify">
    <div class="head">
        <span ng-bind="data.modalTitle"></span>
        <img ng-click="cancel()" src="./editingCenter/app/toBeCompiled/images/cls.jpg">
    </div>
    <!-- <div class="search">
        <span>栏目</span>
        <input ng-model="searchChannel" watch-options='true' bs-options="sChannel as sChannel.SUGGESTION for sChannel in getSuggestionsSc($viewValue)" bs-typeahead type="text" class="form-control" placeholder="请输入关键词搜索" limit="30">
    </div> -->
    <div class="body">
        <div class="main">
            <div class="right">
                <div class="head">
                    <img ng-click="status.ifExpand = !status.ifExpand" src="./editingCenter/app/images/{{status.ifExpand?'m2-2-0.png':'m1-1-0.png'}}"><span ng-click="status.ifExpand = !status.ifExpand" ng-bind="data.classifyName"></span>
                </div>
                <div class="tree" ng-show="status.ifExpand">
                    <treecontrol selected-node="selectedNode" expanded-nodes="expandedTest" class="tree-light" on-node-toggle="showToggle(node)" tree-model="data.dataForTheTree" options="status.treeOptions" on-selection="showSelected(node)">
                        <span>
                             <trs-single-radio label="{{node.TITLE|truncate:'15':'...'}}" callback="chooseClassify(node)" ischecked="ifSelected(node,'selectedClassifys')" title="node.TITLE" disabled="node.HASCHILDREN=='true'"></trs-single-radio>
                        </span>
                    </treecontrol>
                </div>
            </div>
            <div class="left">
                <span ng-repeat="classify in data.selectedClassifys" class="myLabel">
                <span title="{{classify.TITLE}}" ng-bind="classify.TITLE | limitTo:10"></span>
                <span ng-click="cancelClassify(classify)" class="myClose">X</span>
                </span>
            </div>
        </div>
        <div class="foot">
            <div class="button">
                <button class="confirm" ng-click="confirm()">确定</button>
                <button class="cancel" ng-click="cancel()">取消</button>
            </div>
        </div>
    </div>
</div>
