<form novalidate name="infoForm" >
    <div class="toBeCompiled-review-container">
        <div class="toBeCompiled-review-head">
            <p>图片发布地址</p>
            <img src="./editingCenter/app/toBeCompiled/images/cls.jpg" ng-click="cancel()">
        </div>
        <div class="toBeCompiled-review-body pl0 invalidate-input-box">
            <textarea name="content" ng-bind="url" class="form-control textarea_width_472" readonly="readonly"></textarea>
        </div>
        <div class="toBeCompiled-review-footer">
            <button class="new-role-btn ml343 btn_confirm" clip-click="imgUrlCopy()" clip-copy="url">点击复制</button>
            <button class="new-role-btn btn_cancel" ng-click="cancel()">取消</button>
        </div>
    </div>
</form>
