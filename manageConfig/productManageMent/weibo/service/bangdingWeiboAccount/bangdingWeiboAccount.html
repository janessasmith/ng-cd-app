<form class="form-horizontal" name="bingdingweiboAccount" novalidate>
    <div class="bangding-weiboAccount">
        <div class="weibo-logo"><span>账号延期</span></div>
        <div class="form-group">
            <label class="col-md-3 control-label">账号:</label>
            <div class="col-md-8 invalidate-input-box" >
                <input class="form-control sina-icon-zh" type="text" placeholder="请使用微博账号登陆" name="username" ng-model="data.username" validator="spechar,required" ng-blur="showError(true)" ng-mouseenter="isShowTipsa=true" ng-mouseleave="isShowTipsa=false" is-show-tips="isShowTipsa" autocomplete="off">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">密码:</label>
            <div class="col-md-8 invalidate-input-box">
                <input class="form-control sina-icon-mm" type="text" placeholder="请输入密码" ng-model="data.password" name="password" validator="spechar,required" ng-blur="showError(true)" ng-mouseenter="isShowTipsB=true" ng-mouseleave="isShowTipsB=false" is-show-tips="isShowTipsB" autocomplete="off" onfocus="this.type='password'">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-8 col-md-offset-3">
                <button class="btn btn-primary weibo-account-ml30" validation-submit="bingdingweiboAccount" ng-click="confirm()">确定</button>
                <button class="btn btn-default weibo-wd90 weibo-account-ml30" ng-click="cancel()">取消</button>
            </div>
        </div>
    </div>
</form>
