<div trs-scroll-fix class="row edit_right_head proManMent_pmm_head">
    <div class="col-md-6 pmm-column-localstate">
        <div class="input-group edit_input_group manage">
            <ol class="breadcrumb pull-right edit_breadcrumb">
                <li>
                    <p>当前位置：</p>
                    <span ng-click="positionToSite(data.siteMsg)">{{data.siteMsg.SITEDESC}}</span>
                </li>
            </ol>
        </div>
    </div>
    <div class="col-md-6 col-lg-6 pmm_website_site">
        <div class="input-group edit_input_group">
            <input type="text" class="form-control manage-pmm-form-search mr10" placeholder="请输入关键字搜索" ng-model="searchChlName" ng-keypress="searchChannelByName($event)">
            <span class="input-group-btn">
            <button class="btn btn-default btn_edit_search mt5" type="button" ng-click="searchChannelByName()">搜索</button>
          </span>
        </div>
    </div>
</div>
<div class="manage-pmm-container">
    <div class="manage-pmm-channel-container">
        <div class="pmm-channel-item-out left" ng-repeat="appItem in appItems" ng-mouseenter="getInSelectedChl(appItem)">
            <div class="pmm-channel-item-default text-center" ng-click="" ng-class="{'selectedChannel-active':selectedChannel==appItem}">
                <!-- <a ui-sref="manageconfig.productmanage.app.column({channel:appItem.CHANNELID})" ng-bind="appItem.CHNLDESC">
                </a> -->
                <a href="javascript:void(0)" ng-click="clickChnlDirected(appItem)" ng-bind="appItem.CHNLDESC">
                </a>
            </div>
            <div class="pmm-channel-item-icon-group" ng-show="selectedChannel==appItem">
                <a ng-if="status.right.channel.shanchu" ng-click="delete(appItem)" title="删除栏目">
                    <img src="./manageConfig/productManageMent/images/gl58.png" />
                </a>
                <a ng-if="status.right.channel.yulan" ng-click="preview(appItem)" title="预览栏目">
                    <img src="./manageConfig/productManageMent/images/i11.png" />
                </a>
                <!-- <a ng-if="status.right.channel.publish" ng-click="publish(appItem)" title="发布栏目">
                    <img src="./manageConfig/productManageMent/images/gl60.png" />
                </a> -->
                <a ng-if="status.right.channel.xinjian" ng-click="modify(appItem)" title="修改栏目">
                    <img src="./manageConfig/productManageMent/images/gl61.png" />
                </a>
            </div>
        </div>
        <div ng-if="status.right.channel.xinjian" class="pmm-channel-item-out left">
            <div class="pmm-channel-add-item text-center" ng-click="add()">
                <img src="./manageConfig/productManageMent/images/gl09.png" />
            </div>
        </div>
    </div>
</div>
<div ng-if="status.right.channel.shanchu" class="manage-pmm-recycle">
    <a ui-sref="manageconfig.productmanage.app.channel.recyclebin">
        <img src="./manageConfig/productManageMent/images/i7.png" />
        <span>回收站</span>
    </a>
</div>
