<form name="confirmDeleteSite" novalidate>
    <div class="man_produ_modify">
        <div class="man_produ_modify_head">
            <p>确认删除{{title | trsLimitTo:10}}站点</p>
            <img src="./editingCenter/app/toBeCompiled/images/cls.jpg" class="edit_revoke_thead_images1" ng-click="cancel()" />
        </div>
        <div class="man_produ_app_column_delete invalidate-input-box">
            <textarea class="man_produ_sensitive_textarea" name="passWord" ng-model="deleteSite.PASSWORD" placeholder="请输入删除的理由，可选填！" validator="spechar" ng-mouseenter="isShowTips=true" ng-mouseleave="isShowTips=false" is-show-tips="isShowTips"></textarea>
        </div>
        <div class="man_produ_app_delete_footer">
            <button class="news-role-btn btn_confirm" validation-submit="confirmDeleteSite" ng-click="confirm()">确定</button>
        </div>
    </div>
</form>
