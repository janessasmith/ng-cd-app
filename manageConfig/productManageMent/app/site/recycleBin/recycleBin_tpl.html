<div trs-scroll-fix class="row edit_right_head">
    <div class="col-md-8 col-lg-9"></div>
    <div class="col-md-4 col-lg-3">
        <form name="searchForm" novalidate>
            <div class="input-group edit_input_group invalidate-input-box">
                <input name="searchword" maxlength-error-message="长度不能超过50个字符！" validator="maxlength=50" type="text" ng-model="searchWord" class="form-control manage-pmm-form-search mr10" placeholder="请输入关键字" ng-mouseenter="isShowTips=true" ng-mouseleave="isShowTips=false" is-show-tips="isShowTips" ng-keypress="search($event)">
                <b class="input-group-btn">
                    <button validation-submit="searchForm" class="btn btn-default btn_edit_search mt5" ng-click="search()" type="button">搜索</button>
                </b>
            </div>
        </form>
    </div>
</div>
<div class="manage-pmm-app-container app-site-container app_recycle_site">
    <div class="pmm-app-item-out left" ng-repeat="item in items">
        <div ng-click="selectSite(item)" class="pmm-app-item-default text-center {{item.SITEID == selectedSite.SITEID?'pmm-app-item-active':''}}">
            <span title="{{item.SITEDESC}}" ng-bind="item.SITEDESC | trsLimitTo:10"></span>
        </div>
        <div ng-show="item.SITEID == selectedSite.SITEID" class="pmm-app-item-btn-group">
            <a>
                <img src="./manageConfig/productManageMent/images/i3.png" ng-click="deleteViews(item.SITEID)"/>
            </a>
            <a>
                <img src="./manageConfig/productManageMent/images/i1.png" ng-click="reductionViews(item.SITEID)"/>
            </a>
        </div>
    </div>
</div>
<div class="manage-pmm-recycle">
    <a ng-click="goBack()">
        <img src="./manageConfig/productManageMent/images/i8.png"/>
        <span>返回列表</span>
    </a>
</div>
