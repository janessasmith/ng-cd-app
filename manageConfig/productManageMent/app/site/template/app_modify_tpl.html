<form name="addAndModForm" novalidate>
    <div class="man_produ_modify">
        <div class="man_produ_modify_head">
            <p>{{title}}</p>
            <img src="./editingCenter/app/toBeCompiled/images/cls.jpg" class="edit_revoke_thead_images1" ng-click="cancel()" />
        </div>
        <div class="man_produ_modify_inner">
            <div class="man_produ_column_modify">
                <div class="input invalidate-input-box {{addAndModForm.siteName.$invalid?'has-error':''}}">
                    <b>站点名称：</b>
                    <input ng-change="checkSiteName()" ng-class="{'has_repeat':isSiteExist=='&quot;true&quot;'}" maxlength-error-message="长度不能超过50个字符！" validator="spechar,maxlength=50,required" type="text" class="form-control man_produ_sensitive_text" name="siteDesc" ng-model="newsite.SiteDesc" ng-mouseenter="isShowTips_sitedesc=true" ng-mouseleave="isShowTips_sitedesc=false" is-show-tips="isShowTips_sitedesc" placeholder="请输入站点名称" />
                </div>
                <div class="h10">
                    <span ng-show="isSiteExist=='&quot;true&quot;'" class="warning_text">站点名称不能重复<span>
                </div>
                <div class="input invalidate-input-box {{addAndModForm.datapath.$invalid?'has-error':''}}">
                    <b>存放位置：</b>
                    <input maxlength-error-message="长度不能超过50个字符！" validator="maxlength=50,required,englishAndNum" type="text" class="form-control man_produ_sensitive_text" name="datapath" ng-model="newsite.DataPath" ng-mouseenter="isShowTips_datapath=true" ng-mouseleave="isShowTips_datapath=false" is-show-tips="isShowTips_datapath" placeholder="请输入英文名称" ng-change="examineEngName()" />
                    <p ng-show="examEng=='false'" class="wordError">存放位置重复，请重新填写</p>
                </div>
                <div class="input invalidate-input-box {{addAndModForm.domain.$invalid?'has-error':''}}">
                    <b>绑定域名：</b>
                    <input maxlength-error-message="长度不能超过200个字符！" validator="maxlength=200,required,url" ng-model="newsite.RootDoMain" type="text" name="domain" class="form-control man_produ_sensitive_text" ng-mouseenter="isShowTips_domain=true" ng-mouseleave="isShowTips_domain=false" is-show-tips="isShowTips_domain" placeholder="http://" />
                </div>
                <div>
                    <b>站点首页模板：</b>
                    <img src="./manageConfig/productManageMent/images/gl04.png" ng-click="channlViews()" ng-if="newsite.ObjectId" /> &nbsp;&nbsp;
                    <i ng-bind="temp.TEMPNAME"></i>
                    <i ng-if="!newsite.ObjectId">无</i>
                </div>
                <div>
                    <b>其他首页模板：</b>
                    <img src="./manageConfig/productManageMent/images/gl04.png" ng-click="channlOtherViews()" ng-if="newsite.ObjectId"/> &nbsp;&nbsp;
                    <i ng-bind="otherTemp.TEMPNAME"></i>
                    <i ng-if="!newsite.ObjectId">无</i>
                </div>
                <div>
                    <b>默认文章模板：</b>
                    <img src="./manageConfig/productManageMent/images/gl04.png" ng-click="defaultArticleViews()" ng-if="newsite.ObjectId" /> &nbsp;&nbsp;
                    <i ng-bind="xilanTemp.TEMPNAME"></i>
                    <i ng-if="!newsite.ObjectId">无</i>
                </div>
                <div>
                    <b>排序：</b>
                    <trs-single-select selected-option="allSitesSelected" callback="queryByDocType()" options="allSites"></trs-single-select>
                </div>
                <div class="input invalidate-input-box {{addAndModForm.siteName.$invalid?'has-error':''}}">
                    <b>禁止重复取稿：</b>
                    <input validator="spechar,number" type="text" class="form-control man_produ_sensitive_text repeatTake" name="draftTime" ng-model="newsite.repeatUseTime" ng-mouseenter="isShowTips_draftTime=true" ng-mouseleave="isShowTips_draftTime=false" is-show-tips="isShowTips_draftTime" placeholder="请输入天数" /><span class="repeatTake">天</span>
                </div>
                <div class="input pic_size invalidate-input-box {{addAndModForm.siteName.$invalid?'has-error':''}}">
                    <b>列表图尺寸：</b>
                    <input validator="spechar,number,required" type="text" class="form-control man_produ_sensitive_text picture_size" name="listWidth" ng-model="list.listWidth" ng-mouseenter="isShowTips_listWidth=true" ng-mouseleave="isShowTips_listWidth=false" is-show-tips="isShowTips_listWidth" />
                    <span class="picture_size">:</span>
                    <input validator="spechar,number,required" type="text" class="form-control man_produ_sensitive_text picture_size" name="listHeight" ng-model="list.listHeight" ng-mouseenter="isShowTips_listHeight=true" ng-mouseleave="isShowTips_listHeight=false" is-show-tips="isShowTips_listHeight" />
                    <span class="picture_size">px</span>
                </div>
                <div class="input pic_size invalidate-input-box {{addAndModForm.siteName.$invalid?'has-error':''}}">
                    <b>焦点图尺寸：</b>
                    <input validator="spechar,number,required" type="text" class="form-control man_produ_sensitive_text picture_size" name="focusWidth" ng-model="focus.focusWidth" ng-mouseenter="isShowTips_focusWidth=true" ng-mouseleave="isShowTips_focusWidth=false" is-show-tips="isShowTips_focusWidth" />
                    <span class="picture_size">:</span>
                    <input validator="spechar,number,required" type="text" class="form-control man_produ_sensitive_text picture_size" name="focusHeight" ng-model="focus.focusHeight" ng-mouseenter="isShowTips_focusHeight=true" ng-mouseleave="isShowTips_focusHeight=false" is-show-tips="isShowTips_focusHeight" />
                    <span class="picture_size">px</span>
                </div>
                <div class="input pic_size invalidate-input-box {{addAndModForm.siteName.$invalid?'has-error':''}}">
                    <b>题图尺寸：</b>
                    <input validator="spechar,number,required" type="text" class="form-control man_produ_sensitive_text picture_size" name="figureWidth" ng-model="figure.figureWidth" ng-mouseenter="isShowTips_figureWidth=true" ng-mouseleave="isShowTips_figureWidth=false" is-show-tips="isShowTips_figureWidth" />
                    <span class="picture_size">:</span>
                    <input validator="spechar,number,required" type="text" class="form-control man_produ_sensitive_text picture_size" name="figureHeight" ng-model="figure.figureHeight" ng-mouseenter="isShowTips_figureHeight=true" ng-mouseleave="isShowTips_figureHeight=false" is-show-tips="isShowTips_figureHeight" />
                    <span class="picture_size">px</span>
                </div>
                 <div class="input pic_size invalidate-input-box {{addAndModForm.siteName.$invalid?'has-error':''}}">
                    <b>大图尺寸：</b>
                    <input validator="spechar,number,required" type="text" class="form-control man_produ_sensitive_text picture_size" name="imageWidth" ng-model="lagerImage.imageWidth" ng-mouseenter="isShowTips_figureWidth=true" ng-mouseleave="isShowTips_figureWidth=false" is-show-tips="isShowTips_figureWidth" />
                    <span class="picture_size">:</span>
                    <input validator="spechar,number,required" type="text" class="form-control man_produ_sensitive_text picture_size" name="imageHeight" ng-model="lagerImage.imageHeight" ng-mouseenter="isShowTips_figureHeight=true" ng-mouseleave="isShowTips_figureHeight=false" is-show-tips="isShowTips_figureHeight" />
                    <span class="picture_size">px</span>
                </div>
                <div>
                    <b>是否检查稿件属性：</b>
                    <trs-checkbox ischecked="newsite.CheckFgdAttribute==1" callback="checkAttr()"></trs-checkbox>
                    &nbsp;&nbsp; 检查稿件属性
                </div>
            </div>
            <div class="man_produ_modify_footer">
                <button validation-submit="addAndModForm" class="news-role-btn man_produ_modify_footer_cancel btn_confirm" ng-click="confirm()">确定</button>
                <button class="news-role-btn btn_cancel" ng-click="cancel()">取消</button>
            </div>
        </div>
    </div>
</form>
