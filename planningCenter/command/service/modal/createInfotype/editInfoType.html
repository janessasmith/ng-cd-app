<!--新增信息类型页-->
<form name="addType" novalidate>
    <div class="modal-header">
        <i class="fa fa-lg fa-times-circle closeicon" ng-click="close()"></i>
        <p class="modal-title"><i class="fa fa-map-marker text-primary"></i> 修订类型</p>
    </div>
    <div class="modal-body mc-padding-0">
        <div>
            <div class="form-group row  mc-padding-top-xs">
                <div class="col-sm-2 txt_r">
                    <label><em class="font_red">*</em>类型名:</label>
                </div>
                <div class="col-md-9 invalidate-input-box">
                    <input type="text" class="form-control" ng-model="typename" name="typename" validator="spechar,required,maxlength=50" maxlength-error-message="长度不能超过50个字符！" ng-focus="topicTitleTip=true" ng-blur="topicTitleTip=false" is-show-tips="topicTitleTip" placeholder="输入新的类型名">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary btn_confirm" validation-submit="addType" ng-click="submit()">确定</button>
            <button class="btn btn-primary btn_cancel" ng-click="close()">取消</button>
        </div>
    </div>
</form>
