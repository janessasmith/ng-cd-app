<form class="planCenCommandAppointNewTask" name="newTaskForm" novalidate>
    <div trs-scroll-fix class="row edit_right_head">
        <div class="col-md-8 col-lg-9">
            <!-- <button class="btn btn-default btn-commen opacity100 four-word-btn hasSelected" ng-mouseenter="status.batchOperateBtn['hoverStatus']='newTask'" ng-mouseleave="status.batchOperateBtn['hoverStatus']=''">
                <span class="s_icon">
                <img ng-src="./planningCenter/command/task/appointTask/images/zp15.png">
            </span> 新建任务
            </button> -->
            <!-- <button class="btn btn-default btn-commen opacity100 four-word-btn" ng-click="goNewEvent()" ng-mouseenter="status.batchOperateBtn['hoverStatus']='newEvent'" ng-mouseleave="status.batchOperateBtn['hoverStatus']=''">
                <span class="s_icon">
                <img ng-src="./planningCenter/command/task/appointTask/images/{{status.batchOperateBtn['hoverStatus']=='newEvent'?'zp16.png':'zp16-1.png'}}"/>
            </span> 新建线索
            </button> -->
            <button class="btn btn-default btn-commen" ui-sref="plan.dailyselection">
                <span class="s_icon"><i class="fa fa-chevron-left"></i></span> 返回
            </button>
        </div>
        <div class="col-md-4 col-lg-3">
            <ol class="breadcrumb pull-right edit_breadcrumb">
                <li>
                    <span>策划中心</span>
                    <span>协同指挥</span>
                    <span>选题汇总</span> 
                    <span>新建任务</span>
                </li>
            </ol>
        </div>
    </div>
    <div class="newTask-row">
        <div class="newTask-title">
            <span class="text-red">*</span>
            <span class="newTask-title-word">标题：</span>
        </div>
        <div class="newTask-content invalidate-input-box">
            <input type="text" ng-model="params.Title" name="title" class="form-control" maxlength-error-message="长度不能超过500个字符！" validator="spechar,maxlength=500,required" ng-mouseenter="isShowTipsA=true" ng-mouseleave="isShowTipsA=false" is-show-tips="isShowTipsA">
        </div>
    </div>
    <div class="newTask-row">
        <div class="newTask-title">
            <span class="text-red">*</span>
            <span class="newTask-title-word">接收人：</span>
        </div>
        <div class="newTask-content">
            <span class="user" ng-repeat="user in data.choosedUser">
                {{user.USERNAME}}
                <span class="deleteUser" ng-click="data.choosedUser.splice(data.choosedUser.indexOf(user),1)">x</span>
            </span>
            <button ng-click="chooseUser()" class="btn btn-default btn-commen opacity100" ng-mouseenter="status.batchOperateBtn['hoverStatus']='add'" ng-mouseleave="status.batchOperateBtn['hoverStatus']=''">
                <span class="s_icon">
                <img ng-src="./planningCenter/command/task/appointTask/images/{{status.batchOperateBtn['hoverStatus']=='add'?'zp34.png':'zp34-1.png'}}" />
            </span> 添加
            </button>
        </div>
    </div>
    <div class="newTask-row">
        <div class="newTask-title">
            <span class="text-red">*</span>
            <span class="newTask-title-word">
                <trs-checkbox ischecked="params.IsUrgent=='1'" callback="IsUrgent()"></trs-checkbox>
            </span>
        </div>
        <div class="newTask-content" style="padding-top: 5px;">
            是否紧急任务
        </div>
    </div>
    <div class="newTask-row">
        <div class="newTask-title">
            <span class="text-red">*</span>
            <span class="newTask-title-word">时间：</span>
        </div>
        <div class="newTask-content">
            <div class="timeGroup invalidate-input-box">
                <input type="text" size="10"  class="form-control" ng-model="params.TaskStartTime" name="TaskStartTime" placeholder="开始时间" data-autoclose="1" bs-datepicker="" readonly="readonly" data-date-format="yyyy-MM-dd" data-max-date="{{params.TaskEndTime}}" validator="required">
                <img src="./editingCenter/app/toBeCompiled/images/t3.png" class="imgOne">
            </div>
            <span class="timeGroup-connect">至</span>
            <div class="timeGroup invalidate-input-box">
                <input type="text" size="10" class="form-control" ng-model="params.TaskEndTime"  name="TaskEndTime" placeholder="结束时间" data-autoclose="1" bs-datepicker="" readonly="readonly" data-date-format="yyyy-MM-dd" data-min-date="{{params.TaskStartTime}}" validator="required">
                <img src="./editingCenter/app/toBeCompiled/images/t3.png" class="imgOne">
            </div>
            <div class="newTask-chooseAddress">
                <search>
                </search>
            </div>
        </div>
    </div>
    <div class="newTask-row">
        <div class="newTask-title">
            <span class="newTask-title-word">任务内容：</span>
        </div>
        <div class="newTask-content">
            <!-- <div class="newTask-toggleTask">
                <img ng-src="./planningCenter/command/task/appointTask/images/{{status.isVoice?'zp22.png':'zp22-1.png'}}" ng-click="status.isVoice=false">
                <img ng-src="./planningCenter/command/task/appointTask/images/{{status.isVoice?'zp23.png':'zp23-1.png'}}" ng-click="status.isVoice=true">
            </div> -->
            <div class="newTask-taskContent">
                <div class="invalidate-input-box" ng-show="!status.isVoice">
                    <textarea ng-model="params.Content" name="Content" validator="required" class="form-control" validator="spechar" ng-mouseenter="isShowTips=true" ng-mouseleave="isShowTips=false" is-show-tips="isShowTips"></textarea>
                </div>
                <!-- <div class="newTask-voice" ng-show="status.isVoice">
                    <div class="newTask-voice-title">
                        <div ng-click="status.isTaping=!status.isTaping">
                            <img src="./planningCenter/command/task/appointTask/images/zp26.png">
                            <span ng-show="!status.isTaping">开始录音</span>
                            <span ng-show="status.isTaping">正在录音......</span>
                        </div>
                        <button>取消</button>
                        <button>发送</button>
                    </div>
                    <ul class="newTask-voice-content">
                        <li>
                            <span>
                                250"
                            </span>
                            <img src="./planningCenter/command/task/appointTask/images/zp24.png">
                        </li>
                    </ul>
                </div> -->
            </div>
        </div>
    </div>
    <div class="newTask-row">
        <div class="newTask-map" id="map">地图</div>
    </div>
    <div class="newTask-row">
        <div class="newTask-title"></div>
        <div class="newTask-content">
            <button ng-click="confirm()" class="taskComplete-btn">确定</button>
            <button ui-sref="plan.dailyselection" class="taskCancel-btn">取消</button>
        </div>
    </div>
</form>
