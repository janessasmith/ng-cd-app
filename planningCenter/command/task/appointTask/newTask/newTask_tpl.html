        <div class="col-md-4 col-lg-3">

    <div class="newTask-row">
        <div class="newTask-title">
            <span class="text-red">*</span>
            <span class="newTask-title-word">标题：</span>
        </div>
        <div class="newTask-content invalidate-input-box">
            <input type="text" ng-model="params.Title" name="title" class="form-control" maxlength-error-message="长度不能超过50个字符！" validator="maxlength=50,required,spechar" ng-mouseenter="isShowTipsA=true" ng-mouseleave="isShowTipsA=false" is-show-tips="isShowTipsA">
        </div>
    </div>
    <div class="newTask-row">
        <div class="newTask-title">
            <span class="text-red">*</span>
            <span class="newTask-title-word">接收人：</span>
        </div>
        <div class="newTask-content">
            <span class="user" ng-repeat="user in data.choosedUser">
                {{user.USERNAME}}
                <span class="deleteUser" ng-click="data.choosedUser.splice(data.choosedUser.indexOf(user),1)">x</span>
            </span>
            <button ng-click="chooseUser()" class="btn btn-default btn-commen opacity100" ng-mouseenter="status.batchOperateBtn['hoverStatus']='add'" ng-mouseleave="status.batchOperateBtn['hoverStatus']=''">
                <span class="s_icon">
                <img ng-src="./planningCenter/command/task/appointTask/images/{{status.batchOperateBtn['hoverStatus']=='add'?'zp34.png':'zp34-1.png'}}" />
            </span> 添加
            </button>
        </div>
    </div>
    <div class="newTask-row">
        <!-- <div class="newTask-title">
            <span class="newTask-title-word">
                <trs-checkbox ischecked="params.IsUrgent=='1'" callback="IsUrgent()"></trs-checkbox>

        <div class="newTask-content" style="padding-top: 5px;">

        <div class="newTask-title">
            <span class="text-red">*</span>
            <span class="newTask-title-word">
                标识：
            </span>
        </div>
        <trs-single-select label="普通" selected-option="params.IsUrgent" callback="chooseDropList('IsUrgent')" options="status.isUrgentTypes"></trs-single-select>
        <span class="color_555">普通（普通、重要、紧急、敏感）</span>
    </div>
    <div class="newTask-row">
        <div class="newTask-title">
            <span class="text-red">*</span>
            <span class="newTask-title-word">时间：</span>
        </div>
        <div class="newTask-content">
            <div class="timeGroup invalidate-input-box">
                <input type="text" size="10"  class="form-control" ng-model="params.TaskStartTime" name="TaskStartTime" placeholder="开始时间" data-autoclose="1" bs-datepicker="" readonly="readonly" data-date-format="yyyy-MM-dd" data-max-date="{{params.TaskEndTime}}" validator="required,spechar" ng-mouseenter="isShowTipsB=true" ng-mouseleave="isShowTipsB=false" is-show-tips="isShowTipsB">
                <img src="./editingCenter/app/toBeCompiled/images/t3.png" class="imgOne">
            </div>
            <span class="timeGroup-connect">至</span>
            <div class="timeGroup invalidate-input-box">
                <input type="text" size="10" class="form-control" ng-model="params.TaskEndTime"  name="TaskEndTime" placeholder="结束时间" data-autoclose="1" bs-datepicker="" readonly="readonly" data-date-format="yyyy-MM-dd" data-min-date="{{params.TaskStartTime}}" validator="required,spechar" ng-mouseenter="isShowTipsC=true" ng-mouseleave="isShowTipsC=false" is-show-tips="isShowTipsC">
                <img src="./editingCenter/app/toBeCompiled/images/t3.png" class="imgOne">
            </div>
            <div class="newTask-chooseAddress">
                <search>
                </search>

            </div>
        </div>
    </div>
    <div class="newTask-row">
        <div class="newTask-title">
            <span class="newTask-title-word">任务内容：</span>
        </div>
        <div class="newTask-content">
            <!-- <div class="newTask-toggleTask">

            <div class="newTask-taskContent">
                <div class="invalidate-input-box" ng-show="!status.isVoice">
                    <textarea maxlength-error-message="长度不能超过500个字符！" ng-model="params.Content" name="Content" validator="maxlength=500,required,spechar" class="form-control" ng-mouseenter="isShowTipsE=true" ng-mouseleave="isShowTipsE=false" is-show-tips="isShowTipsE"></textarea>
                </div>

                    <div class="newTask-voice-title">
                        <div ng-click="status.isTaping=!status.isTaping">
                            <img src="./planningCenter/command/task/appointTask/images/zp26.png">

                        </div>
                        <button>取消</button>

                    <ul class="newTask-voice-content">

                </div> -->
            </div>
        </div>
    </div>
    <div class="newTask-row">
        <div class="newTask-map" id="map">地图</div>
    </div>
    <div class="newTask-row">
        <div class="newTask-title"></div>
        <div class="newTask-content">
            <button ng-click="confirm()" class="taskComplete-btn">确定</button>
            <button ng-click="cancel()" class="taskCancel-btn">取消</button>
        </div>
