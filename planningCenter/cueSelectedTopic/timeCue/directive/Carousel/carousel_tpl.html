<div ng-mouseenter="pause()" ng-mouseleave="play()" class="carousel slide myCarousel" ng-swipe-right="prev()" ng-swipe-left="next()" class="car scrollPicture_lists">
    <div class="carousel-con">
        <div class="carousel-inner" ng-transclude></div>
        <a class="left carousel-control" ng-show="slides.length > 1" ng-click="prev()"></a>
        <a class="right carousel-control" ng-click="next()" ng-show="slides.length > 1"></a>
    </div>
    <ol class="carousel-breviary" ng-show="slides.length > 1" >
        <li ng-repeat="slide in slides | orderBy:indexOfSlide track by $index" ng-click="select(slide)" ng-class="{ active: isActive(slide) }">
            <img ng-src="{{pics[$index]}}">
        </li>
    </ol>
</div>
